<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    counter:0
                };
            },
            methods:{
                increment(){
                    this.counter++; // con this se accede a todo el componente como sus variables y elementos
                }
            },
            template:'<button v-on:click="increment">{{ counter }}</button> <button v-on:keyup="increment">{{ counter }}</button>'
        }).mount("#app");

        console.log(vm);
    </script>
</body>
</html>
